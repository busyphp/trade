<extend name="@admin:layout"/>
<block name="content">
    <input type="hidden" name="id" value="{$info.id}"/>
    <eq name="info.is_wait_manual" value="0">
        <div class="alert alert-warning alert-sm"><i class="fa fa-warning"></i> 警告：非特殊情况不建议操作该功能，请谨慎使用。</div>
    </eq>
    <div class="form-group">
        <label class="required">三方退款单号</label>
        <input type="text" class="form-control" name="api_refund_no" value="{$info.api_refund_no}" placeholder="请输入三方退款单号" required/>
        <span class="help-block">设置有效的三方退款单号，方便后期对账等操作</span>
    </div>
    <div class="form-group no-margin-bottom">
        <label>退款备注</label>
        <textarea class="form-control" name="refund_account" placeholder="请输入退款备注(选填)">{$info.refund_account}</textarea>
        <span class="help-block no-margin-bottom">设置退款备注，建议填写</span>
    </div>
</block>
