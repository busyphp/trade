<extend name="@admin:layout"/>
<block name="content">
    <div class="alert alert-warning alert-sm">
        <i class="fa fa-warning"></i> 注意：该功能一般用来支付补救，请谨慎使用
    </div>
    <div class="form-horizontal">
        <input type="hidden" name="id" value="{$info.id}"/>
        <div class="form-group">
            <label class="col-sm-3 required control-label">支付方式</label>
            <div class="col-sm-8">
                <select class="form-control" name="pay_type" required>
                    <option value="0">请选择支付方式</option>
                    {$type_options}
                    {$other_type_options}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 required control-label">实际支付金额</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="number" step="0.01" min="0.01" name="pay_price" class="form-control" value="{$info.price}" placeholder="请输入实际支付金额"/>
                    <div class="input-group-addon">元</div>
                </div>
                <span class="help-block">注意：<code>退款依赖实际支付金额，请谨慎填写</code></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 required control-label">三方支付单号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="api_trade_no" value="{$info.api_trade_no}" placeholder="请输入三方支付单号" required/>
                <span class="help-block">输入有效的三方支付单号，将有助于<code>对账</code>、<code>退款</code>等系列操作</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 required control-label">支付时间</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" value="" data-toggle="busy-date-picker" data-format="YYYY-MM-DD HH:mm:ss" data-container="@modal" placeholder="请选择支付时间" name="pay_time" readonly required/>
                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>
        <div class="form-group no-margin-bottom">
            <label class="col-sm-3 control-label">支付说明</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="pay_remark" placeholder="请输入支付说明(选填)"></textarea>
                <span class="help-block no-margin-bottom">如<code>转账/收款</code>、<code>其它支付方式</code>建议填写支付说明</span>
            </div>
        </div>
    </div>
</block>
